<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      .book-info {
        color: grey;
        font-weight: 400;
      }

      .buy-btn {
        background-color: #f7ca00;
        width: 100px;
      }

      a {
        text-decoration: none; /* Removes underline */
        color: inherit; /* Inherits color from parent */
      }
    </style>
  </head>
  <body>
    <h1 class="text-center mt-3">Ecommerce Bookseller</h1>

    <div class="row ms-5 mt-5">
      <div class="col-3">
        <img src="shopping.png" alt="book image" width="200" height="300" />
      </div>

      <div class="col-5">
        <h3>Learn python programming in one week!</h3>
        <h5>Start from the basics and become a pro</h5>
        <h6 class="book-info">latest 2024 edition By Eric Matthes</h6>
        <h5 class="mt-4">Paper edition for <strong>&#8377;3513</strong></h5>

        <button class="btn buy-btn mt-2">
          <a href="/confirmation"> Buy Now</a>
        </button>

        <h6 class="book-info mt-3">fastest delivery by tomorrow</h6>
      </div>

      <div class="col-3"></div>
    </div>
  </body>
</html>
